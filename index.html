<!DOCTYPE html>
<html>
<head>
  <title>Gift Center Pi</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #6b3ce3;
    }
    p {
      font-size: 18px;
      color: #444;
    }
    button {
      padding: 12px 24px;
      background-color: #8b4dff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #7a3bdd;
    }
    #status {
      margin-top: 25px;
      font-size: 17px;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>üéÅ Gift Center Pi</h1>
  <p>Login & Donate 0.001 Pi (Testnet)</p>

  <button id="loginBtn">Login with Pi</button>

  <div id="status"></div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const statusDiv = document.getElementById("status");

    loginBtn.addEventListener("click", () => {
      window.Pi.authenticate(["username", "payments"], function(auth) {
        const username = auth.user.username;
        const accessToken = auth.accessToken;

        statusDiv.innerHTML = `‚úÖ Logged in as <b>${username}</b><br><br>
        <button onclick="donatePi('${username}', '${accessToken}')">Donate 0.001 Pi</button>`;
      }, function(error) {
        statusDiv.innerHTML = "‚ùå Login error: " + error;
      });
    });

    function donatePi(username, accessToken) {
      window.Pi.createPayment({
        amount: 0.001,
        memo: `Donation by ${username}`,
        metadata: { user: username }
      }, {
        onReadyForServerApproval: function(paymentId) {
          alert("üïí Sending to server for approval...");
          // ‚ö†Ô∏è No real backend, so we auto approve (for test only)
          setTimeout(() => {
            alert("‚ö†Ô∏è No backend available. Payment will auto-cancel in 5 min.");
          }, 1000);
        },

        onReadyForServerCompletion: function(paymentId, txid) {
          alert("üïí Marking payment complete on server...");
          // Dummy delay for frontend testing
          setTimeout(() => {
            alert("‚úÖ Payment marked complete (Simulated)");
          }, 1000);
        },

        onCancelled: function(paymentId) {
          alert("‚ùå Payment cancelled.");
        },

        onCompleted: function(paymentId, txid) {
          alert("‚úÖ Payment complete! Thank you for your support.");
        },

        onError: function(error, payment) {
          alert("‚ö†Ô∏è Error: " + error);
        }
      });
    }
  </script>

</body>
</html>
